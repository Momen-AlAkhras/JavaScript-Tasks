<script>
        // Task 1

       // Task 2


     function Country(){
        var CountrySelected = document.getElementById("Country").value;
        var flag = document.getElementById("flag");
       if (CountrySelected == "Norway"){
        flag.src ="Norway.png";
        
       }

       }
     }
    //    Task 3
     function Fonttype(){
        var fonttype = document.getElementById("fonttype").value;
        var textarea = document.getElementById("textarea");
        if (fonttype == "times"){
            textarea.style.fontFamily="'Times New Roman', Times, serif";
        }
        else if (fonttype == "arial"){
            textarea.style.fontFamily="Arial, Helvetica, sans-serif";
        }
        else if (fonttype == "opensans"){
            textarea.style.fontFamily="system-ui,'Segoe UI','Open Sans', 'Helvetica Neue', sans-serif"
        }
     }
     function FontSize(){
        var fontsize = document.getElementById("fontsize").value;
        var textarea = document.getElementById("textarea");
        if (fontsize == "12px"){
            textarea.style.fontSize="12px";
        }
        else if(fontsize == "24px"){
            textarea.style.fontSize="24px";
        }
        else if(fontsize == "18px"){
            textarea.style.fontSize="18px";
        }
     }
     function Bold(){
        var x = document.getElementById("Bold").checked;
        if (x){
            textarea.style.fontWeight="Bold"
        }
        else{
            textarea.style.fontWeight="Normal"
        }
     }
     function Italic(){
        var x = document.getElementById("Italic").checked;
        if (x){
            textarea.style.fontStyle="Italic"
        }
        else{
            textarea.style.fontStyle="Normal"
        }
     }
     function Underline(){
        var x = document.getElementById("Underline").checked;
        if (x){
            textarea.style.textDecoration="Underline"
        }
        else{
            textarea.style.textDecoration="None"
        }

     }

        }

        if (z != c ){

       }
     }
     

</script>
