     function setUsername(){
        var Username =document.getElementById("usernamee").value;

        sessionStorage.setItem("Username!",Username);
        sessionStorage.setItem("Password!",Password);
    }
    function autofill(){
        var Username =document.getElementById("usernamee").value;
        var Password =document.getElementById("password").value;
        var submittedUP =document.getElementById("usernamee");
        var submittedP =document.getElementById("password");
       submittedUP.value=sessionStorage.getItem("Username!");
       submittedP.value=sessionStorage.getItem("Password!");
       
    }
    function setUsernameLocal(){
        var Username =document.getElementById("username").value;
        var Password =document.getElementById("passwordd").value;
        localStorage.setItem("Username",Username);
        localStorage.setItem("Password",Password);
    }
    function autofillLocal(){
